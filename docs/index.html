<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de anime</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <header class="header">
    <h1 class="title">Buscador de anime</h1>
    <form>
      <input type="text" placeholder="Busca aquÃ­ tu serie" class="js-searchtext searchtext">
      <div class="buttons">
        <button class="js-searchbtn searchbtn">Buscar</button>
        <button class="resetbtn">Reset</button>
      </div>
    </form>
  </header>

  <main class="main">
    <section class="favoriteanimes">

        </div>
      </div>
    </section>
    <section class="results">
      <h2>Resultados</h2>
      <ul class="js-animelist animelist"></ul>
    </section>
  </main>

  <script src="./assets/js/main.js"></script>

</html>
